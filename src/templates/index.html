<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Bark n Board</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
{% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
                {% for category, msg in messages %}
                <div class="flash-{{ category }}">
                <p>{{msg}}</p>
                </div>
                {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="container">
        <!-- Image section -->
        <div class="image-container">
            <img src="{{ url_for('static', filename='dog.jpg') }}" alt="Dog Image">
        </div>

        <h1>Welcome to Bark n Board!</h1>
        <h2>Please log in or create an account to continue.</h2>

        <!-- Login form -->
        <div class="login-form">
            <form method="POST" action="{{ url_for('login') }}">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="guest">Guest</option>
                    <option value="host">Host</option>
                </select><br><br>

                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Create Account button -->
        <form method="GET" action="{{ url_for('create_account_route') }}">
            <button type="submit">Create Account</button>
        </form>
    </div>
</body>
</html>
