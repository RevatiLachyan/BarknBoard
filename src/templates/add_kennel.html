<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Kennel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Add a Kennel</h1>
    <form action="{{ url_for('add_kennel_route') }}" method="post">
        <label for="name">Kennel Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="size">Size:</label>
        <select id="size" name="size" required>
            <option value="0">Small</option>
            <option value="1">Medium</option>
            <option value="2">Large</option>
        </select><br><br>

        <label for="has_yard">Has Yard:</label>
        <input type="checkbox" id="has_yard" name="has_yard"><br><br>

        <label for="price">Price per Night:</label>
        <input type="number" id="price" name="price" required><br><br>

        <button type="submit">Add Kennel</button>
        <a href="{{ url_for('host_home') }}">Back to Menu</a>
    </form>
</body>
</html>
