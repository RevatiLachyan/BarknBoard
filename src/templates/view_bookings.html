<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bookings - Bark n Board</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Your Bookings</h1>
    <table>
        <thead>
            <tr>
                <th>Dog</th>
                <th>Kennel</th>
                <th>Check-In Date</th>
                <th>Duration (days)</th>
            </tr>
        </thead>
        <tbody>
            {% for booking in bookings %}
            <tr>
                <td>{{ booking.dog.name }}</td>
                <td>{{ booking.kennel.name }}</td>
                <td>{{ booking.check_in_date.utctime('%Y-%m-%d') }}</td>
                <td>{{ booking.duration }}</td>
            </tr>
            {% end-for %}
        </tbody>
    </table>

    <a href="{{ url_for('guest_home') }}">Back to Menu</a>
</body>
</html>
